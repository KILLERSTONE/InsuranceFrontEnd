  <h1 class="text-3xl font-bold text-center mb-6 bg-gray-200">Payment Detail Register</h1>

  <!-- Display CardFormComponent -->
  <app-cardform [selectedCard]="selectedCard" (formSubmitted)="reloadForm()"></app-cardform>

  <!-- Display DetailsComponent -->
  <app-details [reloadDetails]="reloadDetails"  (returnCard)="receiveSelectedCard($event)"></app-details>
</div>
